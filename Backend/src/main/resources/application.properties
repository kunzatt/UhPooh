# Web ContextRootPath and PortNumber Settings
server.servlet.context-path=/uhpooh
server.port=8080

# JSP Path (ViewResolver)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# DataBase Settings
spring.datasource.hikari.jdbc-url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/uhpooh?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.hikari.username=ssafy
spring.datasource.hikari.password=ssafy
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Setting
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.ssafy.edu.*.model

# MyBatis 로그 추가 (SQL 확인용)
logging.level.com.ssafy.edu.user.model.dao=TRACE

# 파일 업로드 기본 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
spring.servlet.multipart.file-size-threshold=2KB

#log level Setting
logging.level.root=info
logging.level.com.ssafy.edu=debug
logging.level.org.springframework.security=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.org.springframework.web=DEBUG

spring.profiles.include=oauth

# swagger setting
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

# Image URL path (웹에서 접근 가능한 경로)
file.url.profile=/uhpooh/images/profiles
file.url.review=/uhpooh/images/reviews

# 실제 파일 저장 경로 (절대 경로)
file.path=src/main/resources/images

# cors 설정
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=3600

# OAuth 설정을 환경변수에서 가져오기
spring.security.oauth2.client.registration.google.client-id=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET}

spring.security.oauth2.client.registration.naver.client-id=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_NAVER_CLIENT_ID}
spring.security.oauth2.client.registration.naver.client-secret=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_NAVER_CLIENT_SECRET}

spring.security.oauth2.client.registration.kakao.client-id=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_CLIENT_ID}
spring.security.oauth2.client.registration.kakao.client-secret=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_CLIENT_SECRET}

# Toss Payments 설정
tosspayments.client-key=${TOSSPAYMENTS_CLIENT_KEY}
tosspayments.secret-key=${TOSSPAYMENTS_SECRET_KEY}
tosspayments.success-url=${TOSSPAYMENTS_SUCCESS_URL:https://uhpooh.pages.dev/uhpooh/api/payments/toss/success}
tosspayments.fail-url=${TOSSPAYMENTS_FAIL_URL:https://uhpooh.pages.dev/uhpooh/api/payments/toss/fail}

# Frontend URL
app.frontend-url=${FRONTEND_URL:https://uhpooh.pages.dev}